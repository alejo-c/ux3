<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Vehicle Image Gallery - UX3</title>
		<link rel="stylesheet" href="/styles/global.css">
		<link rel="stylesheet" href="/styles/navbar.css">
		<link rel="stylesheet" href="/styles/vehicle-image-gallery.css">
	</head>

	<body>
		<main id="container">
			<section id="vehicle-wrapper">

				<img id="vehicle-left" class="vehicle">
				<img id="vehicle-center" class="vehicle">
				<img id="vehicle-right" class="vehicle">
				<img id="arrow-left" class="arrow" src="/images/arrow-left.png">
				<article id="vehicle-desc">
					<div>
						<strong>Motorcicle:</strong> <span id="vehicle-desc-id"></span>
					</div>
					<div>
						<strong>Model:</strong> <span id="vehicle-desc-model"></span>
					</div>
					<div>
						<strong>Brand:</strong> <span id="vehicle-desc-brand"></span>
					</div>	
					<div>
						<strong>Cylinder Capacity:</strong> <span id="vehicle-desc-cc"></span>
					</div>	
					<div>
						<strong>Use:</strong> <span id="vehicle-desc-use"></span>
					</div>	
				</article>
				<img id="arrow-right" class="arrow" src="/images/arrow-right.png">
			</section>
		</main>

		<script src="/components/navbar.js"></script>
		<script src="/scripts/load-vehicles.js"></script>
	</body>

</html>
